<!DOCTYPE html>
<html>
    <head>
        <title>code editor</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>Code Editor</h1>
            <div id="code" class="row">
                
                <!-- HTML section begin -->
                
                <div class="col-sm 4">
                        <figcaption>HTML</figcaption>
                        <textarea id="html" spellcheck="false"></textarea>
                </div>
                
                <!-- HTML section end -->
                <!-- CSS section begin -->
                
                <div class="col-sm 4">
                    <figcaption>css</figcaption>
                        <textarea id="css" spellcheck="false"></textarea>
                </div>
                
                <!-- CSS section end -->
                <!-- JS section begin -->
                
                <div class="col-sm 4">
                        <figcaption>JS</figcaption>
                        <textarea id="js" spellcheck="false"></textarea>
                </div>
                
                <!-- JS section end -->
                
            </div>
            <h1>Output</h1>
        </div>
        
        <!-- OUTPUT section starts -->
        
            <iframe id="output"></iframe>
        
        <!-- OUTPUT section end -->
         
     <script src="index.js"></script>
        
    </body>
</html>
